name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 isort
    
    - name: Install spaCy model
      run: |
        python -m spacy download en_core_web_sm
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ cli/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src/ cli/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check src/ cli/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ cli/ tests/
    
    - name: Validate code structure
      run: |
        python validate_code.py
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=html

    - name: Run web quality and batch export gates
      run: |
        pytest tests/test_web_generate_overrides.py tests/test_web_batch_export_quality.py -v --tb=short
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Validate examples
      run: |
        python -m cli.main validate examples/simple_workflow.txt
        python -m cli.main validate examples/database_operations.txt
        python -m cli.main validate examples/complex_decision.txt
    
    - name: Generate test outputs
      run: |
        python -m cli.main generate examples/simple_workflow.txt -o output_simple.mmd
        python -m cli.main generate examples/database_operations.txt -o output_db.mmd
    
    - name: Archive test artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-outputs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          output_*.mmd
          htmlcov/
          coverage.xml
