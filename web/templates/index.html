<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 5807 Flowchart Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .workflow-selection {
            display: none;
            margin-top: 20px;
        }

        .workflow-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .workflow-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .workflow-card.selected {
            border-color: #667eea;
            background: #e8eaff;
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .workflow-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .complexity-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .complexity-low {
            background: #d4edda;
            color: #155724;
        }

        .complexity-medium {
            background: #fff3cd;
            color: #856404;
        }

        .complexity-high {
            background: #f8d7da;
            color: #721c24;
        }

        .workflow-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .workflow-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #856404;
        }

        .workflow-preview {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .workflow-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, white);
        }

        .result-area {
            display: none;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 20px 0 15px 0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ISO 5807 Flowchart Generator</h1>
        <p class="subtitle">Transform any document into a professional flowchart</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìé</div>
            <div class="upload-text">Drag & Drop your document here</div>
            <div class="upload-subtext">or click to browse (PDF, DOCX, TXT, MD)</div>
            <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt,.md">
        </div>

        <div class="buttons">
            <button class="btn-secondary" onclick="pasteFromClipboard()">üìã Paste from Clipboard</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your document...</p>
        </div>

        <div class="status" id="status"></div>

        <div class="workflow-selection" id="workflowSelection">
            <h3 class="section-title">Detected Workflows</h3>
            <div id="workflowList"></div>
            <div class="stats" id="summaryStats"></div>
        </div>

        <div class="result-area" id="resultArea">
            <div class="options">
                <div>
                    <label>Output Format</label>
                    <select id="formatSelect">
                        <option value="png">PNG Image</option>
                        <option value="svg">SVG Vector</option>
                        <option value="pdf">PDF Document</option>
                        <option value="html">HTML Interactive</option>
                    </select>
                </div>
                <div>
                    <label>Theme</label>
                    <select id="themeSelect">
                        <option value="default">Default</option>
                        <option value="forest">Forest</option>
                        <option value="dark">Dark</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
            </div>

            <button class="btn-primary" onclick="generateSelectedFlowcharts()">‚ú® Generate Flowchart</button>
        </div>
    </div>

    <script>
        let currentData = null;
        let selectedWorkflows = [];

        // Setup drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('workflowSelection').style.display = 'none';
            document.getElementById('resultArea').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function handleFile(file) {
            hideStatus();
            showLoading();

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentData = data;
                    displayWorkflows(data);
                    showStatus('‚úÖ Workflow extracted successfully!', 'success');
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        function displayWorkflows(data) {
            const workflowList = document.getElementById('workflowList');
            const workflows = data.workflows;

            workflowList.innerHTML = workflows.map(wf => {
                const complexityClass = `complexity-${wf.complexity.toLowerCase()}`;
                return `
                    <div class="workflow-card" onclick="toggleWorkflow('${wf.id}')" data-id="${wf.id}">
                        <div class="workflow-header">
                            <div class="workflow-title">${wf.title}</div>
                            <div class="complexity-badge ${complexityClass}">${wf.complexity}</div>
                        </div>
                        <div class="workflow-stats">
                            <span>üìù ${wf.step_count} Steps</span>
                            <span>üîÄ ${wf.decision_count} Decisions</span>
                            <span>üéØ ${Math.round(wf.confidence * 100)}% Confidence</span>
                        </div>
                        ${wf.complexity_warning ? `<div class="workflow-warning">${wf.complexity_warning}</div>` : ''}
                        <div class="workflow-preview">${wf.preview}</div>
                    </div>
                `;
            }).join('');

            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${workflows.length}</div>
                    <div class="stat-label">Workflows</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.summary.total_steps}</div>
                    <div class="stat-label">Total Steps</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.summary.total_decisions}</div>
                    <div class="stat-label">Decisions</div>
                </div>
            `;

            document.getElementById('workflowSelection').style.display = 'block';
            document.getElementById('resultArea').style.display = 'block';
        }

        function toggleWorkflow(workflowId) {
            const card = document.querySelector(`[data-id="${workflowId}"]`);
            card.classList.toggle('selected');

            if (selectedWorkflows.includes(workflowId)) {
                selectedWorkflows = selectedWorkflows.filter(id => id !== workflowId);
            } else {
                selectedWorkflows.push(workflowId);
            }
        }

        async function generateSelectedFlowcharts() {
            if (selectedWorkflows.length === 0) {
                showStatus('‚ö† Please select at least one workflow', 'info');
                return;
            }

            hideStatus();
            showLoading();

            const format = document.getElementById('formatSelect').value;
            const theme = document.getElementById('themeSelect').value;

            try {
                for (const workflowId of selectedWorkflows) {
                    await generateSingleWorkflow(workflowId, format, theme);
                }
                showStatus(`‚úÖ Generated ${selectedWorkflows.length} flowchart(s)!`, 'success');
            } catch (error) {
                showStatus(`‚ùå Error generating flowcharts: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function generateSingleWorkflow(workflowId, format, theme) {
            // Fetch workflow content
            const workflowResponse = await fetch(`/api/workflow/${currentData.cache_key}/${workflowId}`);
            const workflowData = await workflowResponse.json();

            if (!workflowData.success) {
                throw new Error(workflowData.error);
            }

            // Generate flowchart
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    workflow_text: workflowData.workflow_text,
                    title: workflowData.title,
                    theme: theme,
                    format: format,
                    validate: true
                })
            });

            if (format === 'html') {
                const data = await response.json();
                if (data.success) {
                    displayMermaid(data.mermaid_code, workflowData.title);
                }
            } else {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${workflowData.title.replace(/\s+/g, '_')}.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        }

        function displayMermaid(code, title) {
            const preview = document.createElement('div');
            preview.style.cssText = 'background: #f8f9ff; padding: 20px; margin: 10px 0; border-radius: 8px;';
            preview.innerHTML = `<h4>${title}</h4><pre>${code}</pre>`;
            document.getElementById('resultArea').appendChild(preview);
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                
                if (!text.trim()) {
                    showStatus('‚ùå Clipboard is empty', 'error');
                    return;
                }

                hideStatus();
                showLoading();

                const response = await fetch('/api/clipboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.multiple_workflows) {
                        currentData = {
                            cache_key: 'clipboard',
                            workflows: data.workflows,
                            summary: data.summary
                        };
                        displayWorkflows(currentData);
                    } else {
                        // Single workflow from clipboard
                        currentData = {
                            cache_key: 'clipboard',
                            workflows: [{
                                id: 'clip_0',
                                title: 'Clipboard Workflow',
                                step_count: data.summary.numbered_steps,
                                decision_count: data.summary.decision_steps,
                                confidence: 0.8,
                                complexity: 'Medium',
                                preview: data.workflow_text.substring(0, 200)
                            }],
                            summary: data.summary
                        };
                        workflow_cache['clipboard'] = data.workflow_text;
                        displayWorkflows(currentData);
                    }
                    showStatus('‚úÖ Workflow extracted from clipboard!', 'success');
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
